<html>
<head>

  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<style type="text/css">
	</style>

</head>
<body>
	<div class="jumbotron text-center">
		<h1>Old Milburnie Farm</h1>
    <ul class="nav nav-tabs">
      <li><a href="/mgmt_main">Mgmt-Main</a></li>
      <li><a href="/employee_main">Employee-Main</a></li>
      <li><a href="/customer_main">Customer-Main</a></li>
    </ul>
	</div>

	<div class='container'>

  	<div class="row">
    	<div class="login panel col-md-4 col-md-offset-4">
    		<div>
      		<h2 class="text-center">Log In</h2>
      	</div>
      	<form>
        	<div class="form-group">
          	<label for="type">Type</label>
         		<select type="type" class="form-control" id="login-type">
         			<option></option>
         			<option>Management</option>
         			<option>Employee</option>
         			<option>Customer</option>
         		</select>
        	</div>
        	<div class="form-group">
          	<label for="password">Password</label>
          	<input type="password" class="form-control" id="login-password" placeholder="Password">
        	</div>
        	<button type="submit" id="loginbtn" class="btn btn-primary btn-lg btn-block">Login</button>
      	</form>
    	</div>
  	</div>
	
	</div>
</body>
<script src="./js/login.js"></script>
</html>
