<div class="container">

		</div>

										<th>Open Date</th>

								</table>

								<hr>

									<div class="col-lg-4">
										<h3>DeActive Orders</h3>
									</div>
								</div>

									<thead>
										<th>Order #</th>
										<th>From</th>
										<th>Open Date</th>
										<th>Close Date</th>
										<th>View</th>
										<th>Activate</th>
										<th>Delete</th>
									</thead>
									<tbody id="mgmtdeactords"> </tbody>
								</table>
							
							</div>
						</div>
