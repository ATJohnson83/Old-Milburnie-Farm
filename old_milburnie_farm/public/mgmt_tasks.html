<!DOCTYPE html>
<html>

<head>
    <title>Mgmt-Tasks</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/0.9.0rc1/jspdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <link rel="stylesheet" type="text/css" href="./css/general_styles.css">
    
</head>

<body>
    <div class="jumbotron text-center">
        <div class='logo_div text-center'>
            <img class="img_logo" src="./images/omf_logo.png">
        </div>
        <ul class="nav nav-tabs">
            <li><a href="/mgmt_main">Main Menu</a></li>
            <li><a href="/mgmt_users">Users</a></li>
            <li><a href="/mgmt_sales_inventory">Sales Inventory</a></li>
            <li><a href="/mgmt_orders">Orders</a></li>
            <li><a href="/mgmt_employee_time">Employee Time</a></li>
            <li><a href="/mgmt_harvests">Harvests</a></li>
            <li><a href="/">Log Out</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading text-center">
                <h2>Tasks</h2>
            </div>
            <div class="panel-body">              
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <h3>Add a task</h3>
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Task Name</th>
                                        <th>Employee</th>
                                        <th>Description</th>
                                        <th>Add Task</th>
                                        <th>Cancel</th>                                             
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                          <input type="text" id="name"></input>
                                        </td>
                                        <td>
                                            <select id="employeeList">
                                                <option></option>
                                            </select>
                                        </td>
                                        <td>
                                            <textarea name="description" rows="3" cols="20" id="description"></textarea>
                                        </td>                                     
                                        <td>
                                            <a type="submit" id="add_task" style="font-size:1.5em;" class="btn btn-primary glyphicon glyphicon-plus"></a>
                                        </td>
                                        <td>
                                            <a type="submit" id="cancel" style="font-size:1.5em;" class="btn btn-danger glyphicon glyphicon-remove-sign"></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-lg-4">
                                <h3>Open Tasks</h3>
                            </div>
                        </div>
                        <table class="table table-striped" id="mgmtTasks">
                            <thead>
                                <tr>
                                    <th>Task Name</th>
                                    <th>Employee</th>
                                    <th>Opened</th>
                                    <th>Description</th>
                                    <th>Close</th>
                                </tr>
                            </thead>
                            <tbody id="opentasks">
                            </tbody>
                        </table>
                        <div class="row">
                            <div class="col-lg-4">
                                <h3>Closed Tasks</h3>
                            </div>
                        </div>
                        <table class="table table-striped">
                            <thead>
                                <th>Task Name</th>
                                <th>Employee</th>
                                <th>Opened</th>
                                <th>Closed</th>
                                <th>Description</th>
                                <th>Re-Open</th>
                                <th>Delete</th>
                            </thead>
                            <tbody id="closedtasks"> </tbody>
                        </table>
                    </div>
                </div>               
            </div>
        </div>
    </div>
</body>
<script src="/js/tasks.js"></script>
