<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<script
  src="https://code.jquery.com/jquery-3.2.1.js"

  crossorigin="anonymous"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->

	<style type="text/css">
  ul{
      display: inline-block;
      float: none;
      vertical-align: top;
      text-align: center;
    }
  .curusr{
    color: blue;
  }
  input {
      width: 90%;
      height: 24px;
      font-size: 1.5rem;
  }
  #input {
      width: 100%;
  }
	</style>

</head>
<body>
	<div class="jumbotron text-center">
		<h1>Old Milburnie Farm</h1>
    <ul class="nav nav-tabs">
      <li><a href="/">Log Out</a></li>
    </ul>
	</div>

	<div class='container'>
    <div class="row">
      <div class="col-lg-12 text-center">
        <h3>Welcome <span class="curusr">Employee Name</span></h3>
      </div>
    </div>
  	<div class="row">
          <h1 style="text-align:center;text-decoration:underline">Harvests</h1>
      </div>
    
    <div class="row">
            <label type="text">
             <span id="input">   <input type="text" id="Date">Date</input></span>
            </label>
        </div>
    <div class="row">
            <label type="text">
             <span id="input">   <input type="text" id="name">Name</input></span>
            </label>
        </div>
    <div class="row">
            <label type="text">
            <span id="input">    <input type="text" id="type">Type</input></span>
            </label>
        </div>
    <div class="row">
            <label type="text">
            <span id="input">    <input type="text" id="field">Field</input></span>
            </label>
        </div>
    <div class="row">
            <label type="text">
            <span id="input">    <input type="text" id="bed">Bed</input></span>
            </label>
        </div>
    <div class="row">
            <label type="text">
            <span id="input">    <input type="text" id="quantity">Quantity</input></span>
            </label>
        </div>
    <div class="row">
            <label type="text">
            <span id="input">    <input type="text" id="units">Units</input></span>
            </label>
        </div>
    <div class="row">
                    <div class="thumbnail menu_item col-lg-12">
                        <button type="submit" id="addHarvest" class="btn btn-primary btn-lg btn-block btn-danger">Add Harvest</button>
                    </div>
                </div>
            
        </div>
    </div>
