<body>
	<div class="jumbotron text-center">
        <div class='logo_div text-center'>
            <img class="img_logo" src="./images/omf_logo.png">
        </div>
        <ul class="nav nav-tabs">
            <li><a href="/employee_main">Main Page</a></li>
            <li><a href="/employee_clock">Clock In/Out</a></li>
            <li><a href="/employee_task">Tasks</a></li>
            <li><a href="/">Log Out</a></li>
        </ul>
	</div>

	<div class='container'>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    <h2><img src="./images/omf_logo.png" id="logo">Harvest</h2>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="mgmtords-container">
                                    <h3>Add a Harvest </h3>
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"></div>
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>Date</th>
                                                <th>Type</th>
                                                <th>Name</th>
                                                <th>Field</th>
                                                <th>Bed</th>
                                                <th>Quantity</th>
                                            
        
                                            </tr>
                                        </thead>
                                        <div class="col-lg-12 col-md-12 col-xs-12 col-sm12">
                                            <tbody id="mgmtactords">
                                                <tr>
                                                    <td>
                                                        <input type="date" id="date"></input>
                                                    </td>
                                                    <td>
                                                        <select id="type">
                                                            <option label="Pork">Pork</option>
                                                            <option label="Chicken">Chicken</option>
                                                            <option label="Mushroom">Mushroom</option>
                                                            <option label="Other">Other</option>
                                                            <option label="Vegetables">Vegetables</option>
                                                        </select>
                                                    </td>
                                                    <td>
                                                        <input type="text" id="name"></input>
                                                    </td>
                                                    <td>
                                                        <input type="text" id="field"></input>
                                                    </td>
                                                    <td>
                                                        <input type="text" id="bed" ></input>
                                                    </td>
                                                    <td>
                                                        <input type="text" id="quantity"></input>
                                                    </td>
        
                                                    <td>
                                                        <button type="submit" id="addHarvest" class="btn btn-primary glyphicon glyphicon-plus"></button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                    </table>
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <h3>Last Added Harvest Harvest</h3>
                                        </div>
                                    </div>
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>Date</th>
                                                <th>Type</th>
                                                <th>Name</th>
                                                <th>Field</th>
                                                <th>Bed</th>
                                                <th>Quantity</th>
                                            
                                            </tr>
                                        </thead>
                                        <tbody id="employeeHarvest">
                                        </tbody>
                                    </table>
                                    
                                    <div class="row">
                                        <div class="thumbnail menu_item col-lg-12">
                                            <button type="submit" id="cancel" class="btn btn-primary btn-lg btn-block btn-danger">Cancel</button>
                                         </div>  
                                    </div> 
                                    <div class="row">
                                        <div class="thumbnail menu_item col-lg-12">
                                            <button type="submit" id="printEmployeeHarvest" class="btn btn-primary btn-lg btn-block btn-info">Print</button>
                                        </div>
                                    </div>
                                   
                                  
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   
            
        </div>
    </div>
