<!DOCTYPE html>
<html>

<head>
    <title>Managment Employee Time</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <style type="text/css">
        ul {
            display: inline-block;
            float: none;
            vertical-align: top;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="jumbotron text-center">
        <h1>Old Milburnie Farm</h1>
        <ul class="nav nav-tabs">
            <li>
                <a href="#">Main Menu</a>
            </li>
            <li>
                <a href="#">Users</a>
            </li>
            <li>
                <a href="#">Tasks</a>
            </li>
            <li>
                <a href="#">Sales Inventory</a>
            </li>
            <li>
                <a href="#">Employee Time</a>
            </li>
            <li>
                <a href="#">Harvests</a>
            </li>
            <li>
                <a href="#">Log Out</a>
            </li>
        </ul>
    </div>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading text-center">
                <h2>Employee Time</h2>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="mgmtords-container">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"></div>
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Select Employee</th>
                                         </tr>
                                    </thead>
                                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm12">
                                        <tbody id="mgmtactords">
                                            <tr>
                                                    <select id="employee">
                                                        <option label="Employee1">Employee 1</option>
                                                        <option label="Employee2">Employee 2</option>
                                                        <option label="Employee3">Employee 3</option>
                                                        <option label="Employee4">Employee 4</option>
                                                    </select>
                                                </td>
                                            </tr>
                                        </tbody>
                                </table>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <h3>Select Date range</h3>
                                    </div>
                                </div>
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Start Date</th>
                                            <th>End Date</th>
                                        </tr>
                                    </thead>
                                    <tbody id="acttasks">
                                       
                                    </tbody>
                                    <button type="submit" id="report" class="btn btn-primary btn-block btn-info">
                                        <h4>Get Report</h4>
                                    </button>
                                </table>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <h3>Time Report</h3>
                                    </div>
                                </div>
                                <table class="table table-striped">
                                    <thead>
                                        <th>Start Date</th>
                                        <th>End Date</th>
                                        <th>Name</th>
                                        <th>In</th>
                                        <th>Out</th>
                                        <th>Total</th>
                                    </thead>

                                    <tbody id="deacttasks"> </tbody>
                                </table>
                                <div class="row">
                                    <div class="thumbnail menu_item col-lg-12">
                                        <button type="submit" id="cancel" class="btn btn-primary btn-lg btn-block btn-danger">Cancel</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="thumbnail menu_item col-lg-12">
                                        <button type="submit" id="print" class="btn btn-primary btn-lg btn-block btn-success">Print</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/js/tasks.js"></script>
<script src="js/jsPDF.js"></script>
<script src='js/jspdf.plugin.addhtml.js'></script>
<script src="js/html2canvas.js"></script>

</html>
