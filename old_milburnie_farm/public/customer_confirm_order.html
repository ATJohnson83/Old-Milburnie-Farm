<!DOCTYPE html>
<html>
<head>
	<title>Customer-Confirm-Order</title>
	<meta charset="utf-8">
	<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<style type="text/css">
		ul{
			display: inline-block;
  		float: none;
  		vertical-align: top;
			text-align: center;
		}
		
		#odrttl{
			float: right;
			margin-right: 200px;
		}
	</style>

</head>
<body>
	<div class="jumbotron text-center">
		<h1>Old Milburnie Farm</h1>
		<ul class="nav nav-tabs">
		  <li><a href="/customer_main">Main Menu</a></li>
		  <li><a href="/customer_my_orders">My Orders</a></li>
		  <li><a href="/">Log Out</a></li>
		</ul>
	</div>

<div class="container">
	<div class="panel panel-default">
		
		<div class="panel-heading text-center">
			<h2>Confirm Your Order</h2>
		</div>

			<div class="panel-body">
				<div class="form-group">
					<div class="row">
						<div class="col-lg-12">
							<div class="mgmtords-container">
								<h3>Order Info</h3>
								<hr>
							<div class="row">
								<div class="col-lg-6">
									<h4>Customer: <span></span></h4>
								</div>
								<div class="col-lg-6">
									<h4>Order #: <span></span></h4>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-6">
									<h4>Open Date: <span></span></h4>
								</div>
								<div class="col-lg-6">
									<h4>Close Date: <span></span></h4>
								</div>
							</div>
							<hr>
								<h3>Order Details</h3>
								<table class="table table-striped">
									<thead>
										<th>Item #</th>
										<th>Name</th>
										<th>Type</th>
										<th>Quantity</th>
										<th>Unit</th>
										<th>Price</th>
										<th>Item Amount</th>
									</thead>
									<tbody id="mgmtactords"></tbody>
								</table>
								
								<div id="odrttl">
									<h4>Total: $<span></span></h4>
								</div>
								
								<div class="text-center">
									<button class="btn btn-primary">Place Order</button>
								</div>


							</div>
						</div>
					</div>
				</div>
			</div>
		
	</div>
</div>
</body>
</html>
