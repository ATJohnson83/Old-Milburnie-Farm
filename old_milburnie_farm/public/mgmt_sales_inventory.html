<!DOCTYPE html>
<html>
<head>
	<title>Mgmt-Sales Inventory</title>
	<meta charset="utf-8">
	<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<style type="text/css">
		ul{
			display: inline-block;
  		float: none;
  		vertical-align: top;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="jumbotron text-center">
		<h1>Old Milburnie Farm</h1>
		<ul class="nav nav-tabs">
		  <li><a href="/mgmt_main">Main Menu</a></li>
		  <li><a href="/mgmt_users">Users</a></li>
		  <li><a href="/mgmt_tasks">Tasks</a></li>
		  <li><a href="/mgmt_orders">Orders</a></li>
		  <li><a href="/mgmt_employee_time">Employee Time</a></li>
		  <li><a href="/mgmt_harvests">Harvests</a></li>
		  <li><a href="/">Log Out</a></li>
		</ul>
	</div>

<div class="container">
	<div class="panel panel-default">
		
		<div class="panel-heading text-center">
			<h2>Sales Inventory</h2>
		</div>

			<div class="panel-body">
				<div class="form-group">
					<div class="row">
						<div class="col-lg-12">
							<div class="slsinv-container">
								
								<h3>Add Item</h3>
								<form id='addslsinv'>
									<label>Name</label>
									<input placeholder="Name" id="slsinv-name" type="text" />
									<label>Type</label>
									<select id="slsinv-type">
										<option></option>
										<option>Chicken</option>
										<option>Pork</option>
										<option>Vegetable</option>
										<option>Mushroom</option>
										<option>Other</option>
									</select>
									<label>Quantity</label>
									<input placeholder="Quantity" id="slsinv-qnty"/>
									<label>Units</label>
									<select id="slsinv-unit">
										<option>Pounds</option>
									</select>
									<label>Price $</label>
									<input placeholder="Price" id="slsinv-price"/>
									<button id='additem' type="submit" class="btn btn-primary glyphicon glyphicon-plus"></button>
								</form>
								
								<hr>

								<h3>Active Sales Inventory</h3>
								<table class="table table-striped">
									<thead>
										<th>Name</th>
										<th>Type</th>
										<th>Quantity</th>
										<th>Units</th>
										<th>Price</th>
										<th>DeActivate</th>
									</thead>
									<tbody id="actslsinvtb"></tbody>
								</table>

								<hr>
								
								<div class="row">
									<div class="col-lg-4">
										<h3>DeActive Sales Inventory</h3>
									</div>
								</div>
								<table class="table table-striped">
									<thead>
										<th>Name</th>
										<th>Type</th>
										<th>Quantity</th>
										<th>Units</th>
										<th>Price</th>
										<th>DeActivate</th>
										<th>Delete</th>
									</thead>
									<tbody id="deactslsinvtb"> </tbody>
								</table>
							
							</div>
						</div>
					</div>
				</div>
			</div>
		
	</div>
</div>
<script type="text/javascript" src="./js/sales_inventory.js"></script>
</body>
</html>
